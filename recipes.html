<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipes</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <h1 id="category-title"></h1>
  <div>
    <button id="toggleEditModeBtn" style="margin:20px; padding:10px;">Edit Recipes</button>
    <button onclick="window.location.href='index.html'" style="margin:20px; padding:10px;">Home</button>
  </div>
  <input type="text" id="search" placeholder="Search recipes...">
</header>

<main>
  <div id="recipe-list" class="recipe-grid"></div>

  <!-- ✅ Edit Panel (only visible in Edit Mode) -->
  <div id="editPanel" style="display:none; margin:20px;">
    <h2>Edit Mode Active</h2>
    <form id="addRecipeForm">
      <input type="text" id="newRecipeTitle" placeholder="Recipe Title" required>
      <input type="text" id="newRecipeCategory" placeholder="Category" required>
      <button type="submit">Add Recipe</button>
    </form>
    <button id="exportBtn">Export Updated JSON</button>
    <textarea id="exportData" style="width:100%; height:150px; margin-top:10px; display:none;"></textarea>
  </div>
</main>

<!-- ✅ Scripts at the bottom so DOM loads first -->
<script src="script.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    loadRecipes(); // ✅ Now runs after DOM is ready
  });
</script>
</body>
</html>
