<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raudman Recipes</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <h1>Raudman Recipes</h1>
  <div>
    <button id="toggleEditModeBtn" style="margin:10px; padding:10px;">Edit Recipes</button>
  </div>
  <input type="text" id="searchAll" placeholder="Search all recipes..." style="margin:15px auto; display:block; width:80%; padding:10px;">
</header>

<main>
  <!-- ✅ Edit Panel -->
  <div id="editPanel" style="display:none; margin:20px;">
    <form id="addRecipeForm" style="display:flex; gap:10px; flex-wrap:wrap;">
      <input type="text" id="newRecipeTitle" placeholder="Title" required>
      <input type="text" id="newRecipeCategory" placeholder="Category">
      <input type="text" id="newRecipeCode" placeholder="Code">
      <button type="submit">Add Recipe</button>
    </form>
  </div>
<div id="all-recipe-list" class="recipe-grid"></div>
</main>

<script src="script.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    loadAllRecipes(); // ✅ Now works with simplified script.js
  });
</script>
</body>
</html>
