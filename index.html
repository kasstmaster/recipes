<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Cookbook</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <h1>Our Family Cookbook</h1>
  <button id="toggleEditModeBtn" style="margin:20px; padding:10px;">Edit Categories</button>
  <button onclick="window.location.href='all-recipes.html'" style="margin:20px; padding:10px;">View All Recipes</button>
</header>

<main>
  <div id="editPanel" style="display:none; margin:20px;">
    <form id="addCategoryForm">
      <input type="text" id="newCategory" placeholder="New Category Name" required>
      <button type="submit" style="margin:20px; padding:10px;">Add Category</button>
    </form>
  </div>
  <div id="category-list" class="category-grid"></div>
</main>

<script src="script.js"></script>
<script>
  loadCategories();
</script>
</body>
</html>
