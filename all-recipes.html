<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Recipes</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <h1>All Recipes</h1>
  <div>
    <button id="toggleEditModeBtn" style="margin:20px; padding:10px;">Edit Recipes</button>
    <button onclick="window.location.href='index.html'" style="margin:20px; padding:10px;">Home</button>
  </div>
  <input type="text" id="searchAll" placeholder="Search recipes...">
</header>

<main>
  <div id="all-recipe-list" class="recipe-grid"></div>
  
    <!-- âœ… Edit Panel (only visible in Edit Mode) -->
  <div id="editPanel" style="display:none; margin:20px;">
    <form id="addRecipeForm">
      <input type="text" id="newRecipeTitle" placeholder="Recipe Title" required>
      <input type="text" id="newRecipeCategory" placeholder="Category" required>
      <button type="submit">Add</button>
    </form>
  </div>
</main>

<script src="script.js"></script>
<script>
  loadAllRecipes();
</script>
</body>
</html>
